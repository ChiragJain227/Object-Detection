{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-20 animate-fade-in">
    <div class="bg-white rounded-xl shadow-sm p-8 hover-scale">
        <h1 class="text-3xl font-semibold text-dark-gray text-center mb-6">Register</h1>
        <form method="POST" action="/register">
            <div class="mb-6">
                <label for="username" class="block text-medium-gray font-medium">Username</label>
                <input type="text" name="username" class="w-full mt-2 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-gray-400 bg-gray-50" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-medium-gray font-medium">Password</label>
                <input type="password" name="password" class="w-full mt-2 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-gray-400 bg-gray-50" required>
            </div>
            <button type="submit" class="w-full bg-dark-gray text-white p-2 rounded-lg btn-transition bg-dark-gray-hover">Register</button>
        </form>
        {% if error %}
        <p class="mt-4 text-red-400 text-center">{{ error }}</p>
        {% endif %}
        <p class="mt-6 text-center text-medium-gray">Have an account? <a href="{{ url_for('login') }}" class="text-dark-gray hover:underline">Login here</a></p>
    </div>
</div>
{% endblock %}
